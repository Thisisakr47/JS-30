<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CSS Variables</title>
  </head>
  <body>
    <h1>Welcome to <span class="var-text">CSS</span> Variables</h1>
    <section class="variable">
      <div class="spacing">
        <div class="var-container">Spacing</div>
        <div class="var-container">
          <input
            type="range"
            name="spacing"
            min="0"
            max="200"
            value="5"
            data-sizing="px"
          />
        </div>
      </div>
      <div class="blur">
        <div class="var-container">Blur</div>
        <div class="var-container">
          <input
            type="range"
            name="blur"
            min="0"
            max="25"
            value="2"
            data-sizing="px"
          />
        </div>
      </div>
      <div class="color">
        <div class="var-container">Color</div>
        <div class="var-container">
          <input name="color" type="color" value="#FFF700" />
        </div>
      </div>
    </section>
    <div class="image">
      <img
        src="./images/sample_image.jfif"
        alt="street_image"
      />
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
